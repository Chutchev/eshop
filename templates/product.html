{% extends 'base.html' %}

{%block content%}
<div style="height: auto; min-height: 20em">
    <p>
        <img src="{{info[2]}}" alt='{{info[-2]}}' style="width: 20em; float:left;display:inline-block"/>
    <div style="margin-left: 25em">
        <h1 id="name" name="{{info[1]}}">{{info[0]}}</h1>
        <h2>{{info[1]}}р/шт</h2>
        <div class="form-group">
            <form method="POST">
                <div class="form-group" style="width: 5em">
                    <label for="exampleSelect1">Example select</label>
                    <select class="form-control" id="exampleSelect1">
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
                {% if true_count %}
                <input type="text" name="count" class="form-control" placeholder="Количество" id="inputDefault"
                       style="width: 10em; display: inline-block">
                {% else %}
                 <input type="text" value="" name="count" class="form-control is-invalid" id="inputInvalid" style="width: 10em; display: inline-block">
                {% endif %}
                <input type="submit" class="btn btn-primary" value="Купить">
            </form>
        </div>
        <span id="description" name="{{info[-1]}}"><i>Описание:</i> {{info[-1]}}</span><br><br>
    </div>
    </p>
</div>
{%endblock%}
