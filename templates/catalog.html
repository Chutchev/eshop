{% extends 'base.html' %}
{%block content%}

<h2 align="center">{{title}} - Продукты</h2>
{%for product in info%}
<div class="card border-secondary mb-3" style="max-width: 20rem; display: inline-block">
  <div class="card-header" >{{product[0]}}</div>
  <div class="card-body">
    <h4 class="card-title">{{product[1]}}</h4>
    <p class="card-text">{{product[2]}}</p>
  </div>
</div>
{% endfor %}
{%endblock%}
