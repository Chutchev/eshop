{% extends 'base.html' %}
{% block content %}
    <form method="post">
  <fieldset>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
      <div class="form-group">
      <label for="exampleInputLogin1">Login</label>
      <input type="text" name="login" class="form-control" id="exampleInputLogin1" aria-describedby="loginHelp" placeholder="Enter login">
    </div>
          <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputName1">Name</label>
      <input type="text" name="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleAddress">Address</label>
      <textarea class="form-control" name="address" id="exampleAddress" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться!</button>
  </fieldset>
</form>
{% endblock %}
