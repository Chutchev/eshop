<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Название интернет-магазина</title>
      {% endif %}

      <link href="./static/css/bootstrap.css" rel="stylesheet">
      <link href="./static/css/bootstrap-grid.css" rel="stylesheet">
      <link href="./static/css/bootstrap-reboot.css" rel="stylesheet">

      <script src="./static/js/bootstrap.js"></script>
      <script src="./static/js/bootstrap.bundle.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">{{title}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('catalog')}}">Каталог</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('sales')}}">Акции</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contacts')}}">Контакты</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Поиск">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Поиск</button>
                </form>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
