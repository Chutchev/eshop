<html>
<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Название интернет-магазина</title>
    {% endif %}

    <link href="./static/css/bootstrap.css" rel="stylesheet">
    <link href="./static/css/bootstrap-grid.css" rel="stylesheet">
    <link href="./static/css/bootstrap-reboot.css" rel="stylesheet">

    <script src="./static/js/bootstrap.js"></script>
    <script src="./static/js/bootstrap.bundle.js"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{url_for('catalog')}}">{{title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('catalog')}}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('sales')}}">Акции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contacts')}}">О нас</a>
                </li>
            </ul>
            <a class="btn btn-secondary my-2 my-sm-0" href="{{url_for('contacts')}}" role="button" style="margin-left: 2%">Корзина</a>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
{% block content %}{% endblock %}
</body>
</html>
