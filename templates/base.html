<html>
<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Название интернет-магазина</title>
    {% endif %}

    <link href="./static/css/bootstrap.css" rel="stylesheet">
    <link href="./static/css/bootstrap-grid.css" rel="stylesheet">
    <link href="./static/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="./static/css/my.css" rel="stylesheet">

    <script src="./static/js/bootstrap.js"></script>
    <script src="./static/js/bootstrap.bundle.js"></script>

</head>
<body style="background: ghostwhite">
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{url_for('catalog')}}"><img src="../static/images/logo.png" style="width: 5em"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('catalog')}}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('sales')}}">Акции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contacts')}}">О нас</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
            <a class="" href="{{url_for('shopping_cart')}}" role="button" style="margin-left: 2%">
                <img src="../static/images/korzina.png" alt="Корзина" style="width: 25px; filter: invert(100%)"/>
            </a>
        </div>
    </nav>
</div>
<img src="http://i.igrotop.com/g/w/world_of_warcraft_wrath_of_the_lich_king/bg/0.jpg" />
<div class="container" style="background: white; border: 1px solid darkgrey;">
{% block content %}{%endblock%}
</div>
</body>
</html>
