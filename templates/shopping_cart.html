{% extends 'base.html' %}
{% block content %}
<div>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Название продукта</th>
      <th scope="col">Количество</th>
      <th scope="col">Стоимость</th>
    </tr>
  </thead>
  <tbody>
    {% for info in information %}
    <tr class="table-primary">
      <th scope="row">{{info[1]}}</th>
      <td>{{info[2]}}</td>
      <td>{{info[4]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
