{% extends 'base.html' %}
{%block content%}

<form style="width: 80%;" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(class_="form-control", style="width: 32em") }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(class_="form-control", style="width: 32em") }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{%endblock%}
