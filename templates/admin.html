{% extends 'base.html' %}
{%block content%}

<form style="width: 80% ">
    <fieldset>
        <div style="margin-left: 45em;margin-top: 50px;">
            <legend>Авторизация</legend>
            <div class="form-group" style="width: 20em; padding-left: 10em">
                <label for="exampleInputEmail1">Login</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Введите логин">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group" style="width: 20em;">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите ваш пароль">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </fieldset>
</form>

{%endblock%}
